<!DOCTYPE html>
<html>
<head>
  <title>Raju | Gallery</title>
  <meta charset="UTF-8">

  <style>
    body {
      background: #e9eef3;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
    }

    .box {
      background: white;
      max-width: 900px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu {
      text-align: center;
      margin-bottom: 15px;
    }

    .menu a {
      text-decoration: none;
      margin: 0 10px;
      color: #333;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="menu">
      <a href="index.html">Home</a> | 
      <a href="daily.html">Daily Updates</a> | 
      <a href="gallery.html">Gallery</a>
    </div>

    <hr>

    <h1>üñºÔ∏è My Photo Gallery</h1>

    <div class="gallery">

      <!-- üñºÔ∏è Yahan apni photos ke naam likho -->
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">

    </div>

  </div>

</body>
</html>
